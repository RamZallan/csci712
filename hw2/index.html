        <p>Object balls are removed when they hit a pocket, while the cue is put in the center of the table.</p>
        <p>The cue ball will automatically hit the others on load, or you can use WASD to control its movement.</p>
        Ball-Cushion Coefficient of Restitution:
        <span id="restitution-value">0.5</span><br />
        <input type="range" id="ball-cushion" min="0" max="1" step="0.1" value="0.5">
        <br />

        Coefficient of Friction:
        <span id="friction-value">0.04</span><br />
        <input type="range" id="friction" min="0" max="0.5" step="0.01" value="0.04">
